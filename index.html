<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDG Adventure | 冒險島</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'nature-light': '#ecfccb', // lime-100
              'nature-mid': '#84cc16',   // lime-500
              'nature-dark': '#3f6212',  // lime-800
              'ocean-bg': '#cffafe',     // cyan-100
              'ocean-deep': '#06b6d4',   // cyan-500
              'island-grass': '#34d399', // emerald-400
              'island-shadow': '#059669', // emerald-600
            },
            fontFamily: {
              sans: ['Quicksand', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              pop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
      }
      /* Ocean pattern */
      .bg-ocean-pattern {
        background-color: #cffafe;
        background-image: radial-gradient(#22d3ee 15%, transparent 16%), radial-gradient(#22d3ee 15%, transparent 16%);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
        opacity: 0.6;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #ecfccb;
      }
      ::-webkit-scrollbar-thumb {
        background: #84cc16;
        border-radius: 20px;
        border: 2px solid #ecfccb;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #65a30d;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-ocean-bg text-slate-800 antialiased overflow-hidden selection:bg-nature-mid selection:text-white">
    <div id="root"></div>
  </body>
</html>
