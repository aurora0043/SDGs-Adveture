    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ocean-light': '#e0f7fa',
              'ocean-dark': '#006064',
              'sand': '#fff9c4',
            },
            fontFamily: {
              sans: ['Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
